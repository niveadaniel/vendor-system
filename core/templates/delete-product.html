<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLongTitle"><b>Excluir</b></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="product_id" value="{{product.id}}">
            Deseja realmente excluir o produto "{{product.name}}"?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="delete-product" data-dismiss="modal">Excluir</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
        </div>
    </div>
</div>
<script>
      $(document).ready(function(){
            $('#delete-product').click(function(e){
                  e.preventDefault();
                  $.ajax({
                        type: 'GET',
                        url: '/api/delete_product/' + $('#product_id').val() + '/',
                        data: {'id': $('#product_id').val()},
                        processData: false,
                        contentType: false,
                        success: function(data){
                              if(data.success){
                                    location.href = '/list/products/';
                              }
                              else{
                                    alert(data.message);
                              }
                        }
                  });
            });
      });
</script>
